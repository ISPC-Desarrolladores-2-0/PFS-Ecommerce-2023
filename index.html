<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Superheros</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6ff66d206f.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- formulario de contacto -->
    <section id="form">
        <div class="form_contact__container">
            <div class="item">
                <div class="contact">
                    <div class="first_title">
                        <h2>Donde encontrarnos</h2>
                    </div>
                    <div class="map">
                        <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d32392.505862546128!2d-64.19564154332299!3d-31.418458108462413!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses-419!2sar!4v1664386748040!5m2!1ses-419!2sar"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                      ></iframe>
                    </div>
                    <div class="contact_info">
                        <p><i class="fa-solid fa-phone"></i>3582-141414</p>
                        <p><i class="fa-solid fa-envelope"></i>mail@gmail.com</p>
                        <p><i class="fa-solid fa-location-dot"></i>dirección falsa 123</p>
                    </div>
                    <div class="social_links">
                        <span class="second_text"> Redes Sociales: </span>
                        <ul class="social_list">
                            <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-square-twitter"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="submit_form">
                    <div class="first_text">
                        Contacto
                    </div>
                    <div class="intro_contact_text">
                        Si tenes alguna pregunta o sugerencia, no dudes en comunicarte con nosotros. 
                        Nuestro equipo está aquí para ayudarte y proporcionarte cualquier información que necesites.
                    </div>
                    <form action="">
                        <div class="input_box">
                            <input type="text" placeholder="Ingrese su nombre completo" required>
                        </div>
                        <div class="input_box">
                            <input type="email" placeholder="Ingrese su email" required>
                        </div>
                        <div class="input_text">
                            <textarea name="" id="message" cols="30" rows="8" placeholder="Mensaje" required></textarea>
                        </div>
                        <input class="btn_submit" type="submit" value="Enviar Mensaje">
                    </form>

                    <div class="social_links_form">
                        <ul class="social_list">
                            <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-square-twitter"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
