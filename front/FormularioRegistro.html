<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/front/.css/FormularioRegistro.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bangers&family=Hachi+Maru+Pop&family=Patrick+Hand&display=swap');
    </style>
</head>
<body>
    <section class="form-register">
        <h1>PLANET SUPER HEROES</h1>
        <h5>Crear nuevo usuario</h5>
         <div class="cotenedor">

         <div class="nombre">
            <input type="text" placeholder="Nombre y Apellido">
         </div>
         
         <div class="correo">
            <input type="text" placeholder="Email">
            
         </div>
         <div class="telefono">
           <input type="tel" placeholder="Número de Teléfono (opcional)">

         </div>
         <div class="Direccion">
            <input type="text" placeholder="Dirección">

         </div>
         <div class="clave">
             <input type="password" placeholder="Contraseña">
                    
         </div>
         <div class="confirmarClave">
             <input type="password" placeholder="Confirmar contraseña">
        
                            
        </div>
        <input type="submit" value="Registrate" class="button">
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Politica de privacidad. </p>
         <p>¿Ya tenés una cuenta?<a class="link" href="login.html"> Iniciá sesión</a></p>
        </div>
    </section>
</body>
</html>
